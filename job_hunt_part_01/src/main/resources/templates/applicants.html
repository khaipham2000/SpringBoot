<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Applicant list</h1>
    <a href="/applicant/add">Thêm Ứng viên</a></br></br>
    <table class="table" border="1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Skill Description</th>
            <th scope="col">Company</th>
            <th scope="col">Job</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="applicant, iStat:${applicants}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td th:text="${applicant.name}"></td>
            <td th:text="${applicant.email}"></td>
            <td th:text="${applicant.phoneNumber}"></td>
            <td th:text="${applicant.skill_description}"></td>
            <td th:text="${applicant.choose_company}"></td>
            <td th:text="${applicant.choose_job}"></td>
            <td th:text="${applicant.choose_city}"></td>
           

          </tr>
         
        </tbody>
      </table>
      <br>
      <a href="/">Back To Home Page</a>
</body>
</html>
