<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <h1 style="color: blue">BMI CALCULATOR</h1>
      <br />
      <div>
        Height: <input type="text" id="height" placeholder="m" />
        <br />
        <br />
        Weight: <input type="text" id="weight" placeholder="kg" />
      </div>
      <br />
      <div class="btn">
        <button id="btn-get">GET</button>
        <button id="btn-post">POST</button>
      </div>
      <br />

      BMI Result: <input id="result" /><br />
      <br />

      Weight Status: <input id="status" /><br />

      <br />
      <button id="btn-reset">Reset</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
